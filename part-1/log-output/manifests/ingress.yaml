apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logoutput-ingress
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: logoutput-svc
            port: 
              number: 2346
      - pathType: Prefix
        path: /pingpong
        backend:
          service:
            name: pingpong-svc
            port:
              number: 2346
